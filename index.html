<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app" class="app-container d-flex align-items-center justify-content-center flex-column"  >

    <h3>Todo App</h3>
    <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
            <input type="text" v-model="item"  class="form-control" id="inputTask" placeholder="Enter a task here"/>
        </div>
        <button type="button" @click="addItems()" class="btn btn-primary mr-3">
            Save
        </button>
<!--        <button type="button" class="btn btn-warning" ng-click="getTask()">-->
<!--            Get Tasks-->
<!--        </button>-->
    </div>

    <div class="table-wrapper">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>do it</th>
                <th>Todo item</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item, index) in items">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" @change="checked(index)" type="checkbox" value="" id="flexCheckDefault">

                    </div>
                </td>
                <td>
                    <p v-if="item.check == false">
                        {{item.name}}
                    </p>
                    <del v-else>
                        {{item.name}}
                    </del>


                </td>

                <td>
                    <button @click="removeItem(index)" class="btn btn-danger" >
                        Delete
                    </button>
<!--                    <button class="btn btn-success" >-->
<!--                        Finished-->
<!--                    </button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
