<!DOCTYPE html>
<html lang="en">
<head>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container d-flex align-items-center justify-content-center flex-column"  >

    <h3>Todo App</h3>
    <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a task here"/>
        </div>
        <button type="button" class="btn btn-primary mr-3">
            Save
        </button>
<!--        <button type="button" class="btn btn-warning" ng-click="getTask()">-->
<!--            Get Tasks-->
<!--        </button>-->
    </div>

    <div class="table-wrapper">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>No.</th>
                <th>Todo item</th>
                <th>status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks" >
                <td>s</td>
                <td class="{{ task.status ? 'complete' : 'task' }}">
ddd
                </td>
                <td> d</td>
                <td>
                    <button class="btn btn-danger" ng-click="delete($index)">
                        Delete
                    </button>
                    <button class="btn btn-success" ng-click="finished($index)">
                        Finished
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
